name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup protoc
      uses: arduino/setup-protoc@v1.1.0
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests
      run: sbt clean coverage test coverageReport
    - name: Upload test coverage report
      run: bash <(curl -s https://codecov.io/bash) -t 710dec5a-c3f6-49d0-afea-5efdbc37894a
